<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Products</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container products">
    <div class="row product-filters">
        <div class="col-md-12">
            <form class="form-inline search-product" action="#" method="get">
                <div class="form-group">
                    <label class="sr-only" for="products-name">Name</label>
                    <input type="text" class="form-control" id="products-name" placeholder="enter name products"/>
                </div>
                <button id="product-search" type="submit" class="btn btn-info">Search</button>
            </form>
            <button id="showModalWindow" class="btn btn-success product-add">Add New</button>
        </div>
    </div>
    <div class="row">
        <div id="products-table" class="col-md-12">
            <table class="table table-bordered table-products">
                <thead>
                <tr>
                    <th>#</th>
                    <th><a href="#" id="name-index" class="table-header">Name</a> <span class="fa"></span></th>
                    <th><a href="#" id="price-index" class="table-header">Price</a> <span class="fa"></span></th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="tbody-table">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div id="overlay"></div>
<div id="window-product-delete">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3>Are you sure?</h3>
        </div>
        <div class="panel-body">
            <p>Are you sure you want to perform this action?</p>
            <button id="answerYes" class="btn btn-success">Yes</button>
            <button id="answerNo" class="btn btn-danger">No</button>
        </div>
    </div>
</div>


<div id="window-product-add">
    <div class="panel panel-default">
        <div class="panel-body">
            <a href="#" id="btnClose" class="btn btnClose">X</a>
            <form role="form" class="form-add-product">
                <div class="form-group col-md-12">
                    <label class="form-label" for="name-product">Name</label>
                    <input type="text" class="form-control" id="name-product" name="name-product" value=""/>
                    <div class="error"></div>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-label" for="email-supplier">E-mail</label>
                    <input type="text" class="form-control" id="email-supplier" name="email-supplier" value=""/>
                    <div class="error"></div>
                </div>
                <div class="form-group col-md-4">
                    <label class="form-label" for="count-product">Count</label>
                    <input type="text" class="form-control" id="count-product" name="count-product" value=""/>
                    <div class="error"></div>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-label" for="price-product">Price</label>
                    <input type="text" class="form-control" id="price-product" name="price-product" value=""/>
                    <div class="error"></div>
                </div>
                <div class="form-group col-md-12">
                    <label class="form-label">Delivery</label>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="delivery-product"></label>
                            <select id="delivery-product" name="delivery-product" class="form-control">
                                <option value="empty"></option>
                                <option value="country">Country</option>
                                <option value=city"">City</option>
                            </select>
                        </div>
                        <div id="block-country" class="col-md-4">
                            <div class="radio-options">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="Russia" id="first" value="Russia"/>
                                        Russia
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="USA" id="second" value="USA"/>
                                        USA
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name=Japan"" id="third" value="Japan"/>
                                        Japan
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div id="block-city" class="col-md-4">
                            <div class="checkbox">
                                <label>
                                    <input id="one" type="checkbox" value=""/>
                                    Select All
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id=two2" type="checkbox" value="Saratov"/>
                                    Saratov
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id=three2" type="checkbox" value="Moscow"/>
                                    Moscow
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input id="four" type="checkbox" value="Tokyo"/>
                                    Tokyo
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <button type="submit" id="btnEditProduct" class="btn btn-warning">Update</button>
                    <button type="button" id="btnAddProduct" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
